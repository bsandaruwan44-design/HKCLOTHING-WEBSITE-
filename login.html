<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK CLOTHING - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="login-bg min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md glass-card rounded-[2.5rem] p-10 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-800 mb-2">HK CLOTHING</h1>
            <p class="text-slate-500 font-medium italic">Admin Terminal Login</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 px-1">Username</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    <input type="text" id="username" required
                        class="w-full pl-12 pr-4 py-4 rounded-2xl border border-slate-200 bg-white/50 outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium"
                        placeholder="Enter username">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 px-1">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    <input type="password" id="password" required
                        class="w-full pl-12 pr-4 py-4 rounded-2xl border border-slate-200 bg-white/50 outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full py-4 rounded-2xl bg-indigo-600 hover:bg-indigo-700 text-white font-black text-lg shadow-xl shadow-indigo-200 transition-all flex items-center justify-center gap-2 mt-4">
                Login to System <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </form>

        <p class="text-center text-slate-400 text-xs mt-10">
            &copy; 2026 HK CLOTHING DENIYAYA. All rights reserved.
        </p>
    </div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script>
        lucide.createIcons();

        const loginForm = document.getElementById('login-form');

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const usernameInp = document.getElementById('username').value;
            const passwordInp = document.getElementById('password').value;

            try {
                const user = await db.users.where('username').equals(usernameInp).first();

                if (user && user.password === passwordInp) {
                    // Success
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('adminUser', JSON.stringify({
                        username: user.username,
                        role: user.role
                    }));

                    window.location.href = 'index.html';
                } else {
                    alert('Invalid username or password!');
                }
            } catch (err) {
                console.error(err);
                alert('Login system error.');
            }
        };

        // If already logged in, redirect
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
