<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK CLOTHING - Reports</title>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-50 min-h-screen text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 glass-morphism border-r border-slate-200 hidden md:flex flex-col sidebar-mobile">
            <div class="p-6 flex justify-between items-center">
                <h1 class="text-xl font-bold gradient-text flex flex-col leading-tight">
                    <span>HK CLOTHING</span>
                    <span class="text-xs opacity-75 text-slate-500">DENIYAYA</span>
                </h1>
                <button class="md:hidden" id="close-sidebar"><i data-lucide="x"></i></button>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="index.html"
                    class="sidebar-link flex items-center gap-3 p-3 rounded-xl text-slate-600 hover:bg-slate-100">
                    <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                    <span class="font-medium">POS Terminal</span>
                </a>
                <a href="inventory.html"
                    class="sidebar-link flex items-center gap-3 p-3 rounded-xl text-slate-600 hover:bg-slate-100">
                    <i data-lucide="box" class="w-5 h-5"></i>
                    <span class="font-medium">Inventory</span>
                </a>
                <a href="reports.html" class="sidebar-link active flex items-center gap-3 p-3 rounded-xl">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span class="font-medium">Reports</span>
                </a>
                <a href="settings.html"
                    class="sidebar-link flex items-center gap-3 p-3 rounded-xl text-slate-600 hover:bg-slate-100">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="font-medium">Settings</span>
                </a>
            </nav>

            <div id="user-controls" class="p-4 border-t border-slate-200 mt-auto">
                <div class="flex items-center justify-between px-2">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">
                            AD
                        </div>
                        <div>
                            <p class="text-sm font-semibold">Admin</p>
                            <p class="text-xs text-slate-500">Offline</p>
                        </div>
                    </div>
                    <button id="logout-btn" class="p-2 text-slate-400 hover:text-rose-500 transition-colors"
                        title="Logout">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </aside>
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6">
            <header class="mb-8 flex items-center gap-4">
                <button id="menu-toggle" class="md:hidden p-2 rounded-lg bg-white border border-slate-200">
                    <i data-lucide="menu"></i>
                </button>
                <div>
                    <h2 class="text-3xl font-black">Sales Performance</h2>
                    <p class="text-slate-500">Analyze your business growth</p>
                </div>
            </header>

            <!-- Quick Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Today's Revenue</p>
                    <h3 id="report-today-revenue" class="text-2xl font-black text-indigo-600">Rs. 0.00</h3>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Today's Profit</p>
                    <h3 id="report-today-profit" class="text-2xl font-black text-emerald-600">Rs. 0.00</h3>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Monthly Sales</p>
                    <h3 id="report-month-revenue" class="text-2xl font-black">Rs. 0.00</h3>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Total Transactions</p>
                    <h3 id="report-total-tx" class="text-2xl font-black">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Transaction History -->
                <div
                    class="lg:col-span-2 bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden flex flex-col">
                    <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                        <h4 class="font-bold text-lg">Recent Sales</h4>
                        <button id="export-btn" class="text-sm font-bold text-indigo-600 hover:text-indigo-700">Export
                            CSV</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase">
                                <tr>
                                    <th class="px-6 py-4">ID / Date</th>
                                    <th class="px-6 py-4">Type</th>
                                    <th class="px-6 py-4">Items</th>
                                    <th class="px-6 py-4">Total</th>
                                    <th class="px-6 py-4">Payment</th>
                                </tr>
                            </thead>
                            <tbody id="sales-history" class="divide-y divide-slate-50">
                                <!-- Sales rows -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Best Sellers -->
                <div class="bg-white rounded-3xl border border-slate-100 shadow-sm p-6">
                    <h4 class="font-bold text-lg mb-6">Top Selling Items</h4>
                    <div id="top-sellers" class="space-y-4">
                        <!-- Top items -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reports.js"></script>
    <script>
        lucide.createIcons();

        // Mobile Sidebar Logic
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        document.getElementById('menu-toggle').onclick = () => {
            sidebar.classList.add('open');
            sidebar.classList.remove('hidden');
            overlay.classList.add('active');
        };
        document.getElementById('close-sidebar').onclick = overlay.onclick = () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            setTimeout(() => sidebar.classList.add('hidden'), 300);
        };
    </script>
</body>

</html>
